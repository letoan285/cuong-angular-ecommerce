<div class="row">
  <div class="col-md-3 mt-3" *ngFor="let user of userData">
    <div class="card">
      <div class="card-body">
        <h3>user name {{user.name}}</h3>
        <img width="150" src="{{user.avatar}}"/>
      </div>
      <div class="card-footer">
        <button (click)="selectUser(user.name)">Click</button>
      </div>
    </div>
  </div>
</div>
