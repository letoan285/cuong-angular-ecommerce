<div class="row">
  <div class="col-md-3 mt-3" *ngFor="let user of userData">
    <div class="card">
      <div style="height:80px; overflow: hidden" class="card-header">
        <h3>User Id: {{user.id}}</h3>
      </div>
      <div class="card-body text-align-center">
        <img width="100%" src="https://picsum.photos/200" />
        <p class="mt-3" style="height:50px; overflow: hidden"><strong>Title</strong>: {{user.title}}</p>
        <p class="mt-3" style="height:150px; overflow: hidden"><strong>Body</strong>: {{user.body}}</p>
      </div>
      <div class="card-footer">
        <button (click)="selectUser(user.id)">Click</button>
      </div>
    </div>
  </div>
</div>
